<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Competiciones - FC Barcelona</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --barca-blue: #004D98;
            --barca-red: #A50044;
            --barca-gold: #EDBB00;
            --barca-dark: #002D62;
            --barca-light: #2A7FFF;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0f2b 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #ffffff !important;
        }
        
        .navbar {
            background: rgba(0, 77, 152, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: #ffffff !important;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        
        h1 {
            font-weight: 800;
            color: #ffffff !important;
            margin-bottom: 2rem;
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff !important;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--barca-gold);
            color: #ffffff !important;
            box-shadow: 0 0 0 0.2rem rgba(237, 187, 0, 0.25);
        }
        
        .table {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            overflow: hidden;
            color: #ffffff !important;
        }
        
        .table-dark {
            background: linear-gradient(135deg, var(--barca-blue), var(--barca-red)) !important;
            color: #ffffff !important;
        }
        
        .table-striped > tbody > tr:nth-of-type(odd) {
            background-color: rgba(255, 255, 255, 0.03);
        }
        
        .table-hover > tbody > tr:hover {
            background-color: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
            transition: all 0.3s ease;
        }
        
        .table th, .table td {
            border-color: rgba(255, 255, 255, 0.1);
            color: #ffffff !important;
            padding: 1rem 0.75rem;
        }
        
        .badge {
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            color: #ffffff !important;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--barca-blue), var(--barca-red));
            border: none;
            color: #ffffff !important;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(165, 0, 68, 0.4);
            background: linear-gradient(135deg, var(--barca-blue), var(--barca-red));
            color: #ffffff !important;
        }
        
        .btn-outline-primary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff !important;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-outline-primary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--barca-gold);
            color: #ffffff !important;
        }
        
        .btn-warning {
            background: rgba(237, 187, 0, 0.2);
            border: 1px solid var(--barca-gold);
            color: var(--barca-gold) !important;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-warning:hover {
            background: var(--barca-gold);
            color: #000000 !important;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: rgba(165, 0, 68, 0.2);
            border: 1px solid var(--barca-red);
            color: var(--barca-red) !important;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .btn-danger:hover {
            background: var(--barca-red);
            color: #ffffff !important;
            transform: translateY(-2px);
        }
        
        .alert {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            color: #ffffff !important;
        }
        
        .alert-success {
            border-left: 5px solid #28a745;
        }
        
        .alert-danger {
            border-left: 5px solid #dc3545;
        }
        
        .text-muted {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        
        .nav-link {
            color: #ffffff !important;
        }
        
        .nav-link.active {
            color: var(--barca-gold) !important;
        }
        
        /* Asegurar que todos los textos sean blancos */
        strong, small, span, div, p, h1, h2, h3, h4, h5, h6 {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-crown me-2"></i>FC BARCELONA
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">Inicio</a>
                <a class="nav-link active" th:href="@{/web/competiciones}">Competiciones</a>
            </div>
        </div>
    </nav>

    <!-- Mensajes -->
    <div class="container mt-3">
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" style="filter: invert(1);"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" style="filter: invert(1);"></button>
        </div>
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-trophy me-2"></i>Gesti√≥n de Competiciones</h1>
            <a th:href="@{/web/competiciones/nuevo}" class="btn btn-success">
                <i class="fas fa-plus me-2"></i>Nueva Competici√≥n
            </a>
        </div>

        <div class="row mb-4">
            <div class="col-md-6">
                <form th:action="@{/web/competiciones}" method="get" class="d-flex">
                    <input type="text" name="search" th:value="${param.search}" class="form-control me-2"
                        placeholder="üîç Buscar competiciones...">
                    <button type="submit" class="btn btn-outline-primary">
                        <i class="fas fa-search me-2"></i>Buscar
                    </button>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Monto Premio</th>
                        <th>Fecha Inicio</th>
                        <th>Fecha Fin</th>
                        <th>Clubes Participantes</th>
                        <th>Detalles de Clubes</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="competicion : ${competiciones}">
                        <td th:text="${competicion.id}"></td>
                        <td>
                            <i class="fas fa-trophy me-2" style="color: var(--barca-gold);"></i>
                            <strong th:text="${competicion.nombre}"></strong>
                        </td>
                        <td>
                            <span class="badge" style="background: linear-gradient(135deg, var(--barca-blue), var(--barca-red));">
                                <i class="fas fa-dollar-sign me-1"></i>
                                <span th:text="${#numbers.formatInteger(competicion.montoPremio, 1, 'POINT')}"></span>
                            </span>
                        </td>
                        <td th:text="${#temporals.format(competicion.fechaInicio, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(competicion.fechaFin, 'dd/MM/yyyy')}"></td>
                        <td>
                            <span th:if="${competicion.clubes != null and !competicion.clubes.empty}" 
                                  class="badge" style="background: var(--barca-gold); color: #000000 !important;">
                                  <i class="fas fa-users me-1"></i>
                                  <span th:text="${competicion.clubes.size()}"></span> club(es)
                            </span>
                            <span th:if="${competicion.clubes == null or competicion.clubes.empty}" 
                                  class="badge bg-secondary">
                                  <i class="fas fa-users me-1"></i>Sin clubes
                            </span>
                        </td>
                        <td>
                            <div th:if="${competicion.clubes != null and !competicion.clubes.empty}">
                                <div th:each="club : ${competicion.clubes}">
                                    <small class="text-muted">
                                        <i class="fas fa-shield-alt me-1" style="color: var(--barca-gold);"></i>
                                        <strong th:text="${club.nombre}"></strong> 
                                        | üèüÔ∏è <span th:text="${club.estadio}"></span>
                                        | üìç <span th:text="${club.ciudad}"></span>
                                        <span th:if="${club.presidente != null}"> | üëë <span th:text="${club.presidente}"></span></span>
                                    </small>
                                </div>
                            </div>
                            <div th:if="${competicion.clubes == null or competicion.clubes.empty}">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>No hay clubes participantes
                                </small>
                            </div>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/web/competiciones/editar/{id}(id=${competicion.id})}" 
                                   class="btn btn-warning btn-sm">
                                    <i class="fas fa-edit me-1"></i>Editar
                                </a>
                                <a th:href="@{/web/competiciones/eliminar/{id}(id=${competicion.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¬øEst√°s seguro de eliminar esta competici√≥n?')">
                                    <i class="fas fa-trash me-1"></i>Eliminar
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
