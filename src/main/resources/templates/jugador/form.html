<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${jugador.id} ? 'Editar Jugador' : 'Nuevo Jugador'">Formulario Jugador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --barca-blue: #004D98;
            --barca-red: #A50044;
            --barca-gold: #EDBB00;
            --barca-dark: #002D62;
            --barca-light: #2A7FFF;
        }
        
        body {
            font-family: 'Poppins', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0f2b 0%, #1a1f3a 100%);
            min-height: 100vh;
            color: #ffffff !important;
        }
        
        .navbar {
            background: rgba(0, 77, 152, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .navbar-brand {
            font-weight: 800;
            font-size: 1.5rem;
            color: #ffffff !important;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
            color: #ffffff;
        }
        
        h1 {
            font-weight: 800;
            color: #ffffff !important;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .form-label {
            font-weight: 600;
            color: #ffffff !important;
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff !important;
            border-radius: 10px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control::placeholder, .form-select::placeholder {
            color: rgba(255, 255, 255, 0.7) !important;
        }
        
        .form-control:focus, .form-select:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--barca-gold);
            color: #ffffff !important;
            box-shadow: 0 0 0 0.2rem rgba(237, 187, 0, 0.25);
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #ffffff !important;
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--barca-blue), var(--barca-red));
            border-bottom: 1px solid rgba(255,255,255,0.1);
            color: #ffffff !important;
        }
        
        .badge {
            font-size: 0.7rem;
            padding: 0.3rem 0.6rem;
            color: #ffffff !important;
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--barca-blue), var(--barca-red));
            border: none;
            color: #ffffff !important;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-success:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(165, 0, 68, 0.4);
            background: linear-gradient(135deg, var(--barca-blue), var(--barca-red));
            color: #ffffff !important;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff !important;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--barca-gold);
            color: #ffffff !important;
        }
        
        .text-muted {
            color: rgba(255, 255, 255, 0.8) !important;
        }
        
        .border-warning {
            border-color: var(--barca-gold) !important;
        }
        
        .bg-warning {
            background: linear-gradient(135deg, var(--barca-gold), #ffc107) !important;
        }
        
        .nav-link {
            color: #ffffff !important;
        }
        
        .nav-link.active {
            color: var(--barca-gold) !important;
        }
        
        /* Asegurar que todos los textos sean blancos */
        strong, small, span, div, p, h5, h6 {
            color: #ffffff !important;
        }
        
        .card-title {
            color: #ffffff !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-crown me-2"></i>FC BARCELONA
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" th:href="@{/}">Inicio</a>
                <a class="nav-link active" th:href="@{/web/jugadores}">Jugadores</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 th:text="${jugador.id} ? '‚úèÔ∏è Editar Jugador' : '‚ûï Nuevo Jugador'">Formulario Jugador</h1>
        
        <form th:action="@{/web/jugadores/guardar}" th:object="${jugador}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="form-label">üë§ Nombre</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required 
                               placeholder="Ingrese el nombre del jugador">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">üë• Apellido</label>
                        <input type="text" th:field="*{apellido}" class="form-control" required 
                               placeholder="Ingrese el apellido del jugador">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">üî¢ N√∫mero</label>
                        <input type="number" th:field="*{numero}" class="form-control" required 
                               placeholder="N√∫mero de camiseta">
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="form-label">‚öΩ Posici√≥n</label>
                        <select th:field="*{posicion}" class="form-select" required>
                            <option value="">Seleccionar posici√≥n</option>
                            <option value="Portero">üß§ Portero</option>
                            <option value="Defensa">üõ°Ô∏è Defensa</option>
                            <option value="Centrocampista">üéØ Centrocampista</option>
                            <option value="Delantero">‚ö° Delantero</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">üéÇ Edad</label>
                        <input type="number" th:field="*{edad}" class="form-control"
                               placeholder="Ingrese la edad">
                    </div>
                    
                    <div class="mb-4">
                        <label class="form-label">üí∞ Valor de Mercado (Millones ‚Ç¨)</label>
                        <input type="number" step="0.1" th:field="*{valorMercado}" class="form-control"
                               placeholder="Ej: 50.5">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="form-label">üåç Nacionalidad</label>
                        <input type="text" th:field="*{nacionalidad}" class="form-control"
                               placeholder="Ingrese la nacionalidad">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-4">
                        <label class="form-label">üìÖ Fecha de Nacimiento</label>
                        <input type="date" th:field="*{fechaNacimiento}" class="form-control">
                    </div>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">üìù Fecha de Contrato</label>
                <input type="date" th:field="*{fechaContrato}" class="form-control">
            </div>

            <!-- SECCI√ìN PARA ASOCIAR CLUB -->
            <div class="card mt-4">
                <div class="card-header">
                    <h5 class="card-title mb-1">üèÜ Club</h5>
                    <small class="text-muted">Selecciona el club al que pertenece este jugador</small>
                </div>
                <div class="card-body">
                    <select th:name="clubId" class="form-select">
                        <option value="">-- Sin club --</option>
                        <option th:each="club : ${todosLosClubes}"
                                th:value="${club.id}"
                                th:text="${club.nombre + ' (' + club.ciudad + ')'}"
                                th:selected="${jugador.club != null and jugador.club.id == club.id}">
                        </option>
                    </select>
                </div>
            </div>

            <!-- Informaci√≥n del club actual (solo en edici√≥n) -->
            <div th:if="${jugador.id != null and jugador.club != null}" 
                 class="card mt-4 border-warning">
                <div class="card-header bg-warning">
                    <h6 class="card-title mb-0">üìã Club Actualmente Asociado</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-2">
                            <strong>üè∑Ô∏è Club:</strong> <span th:text="${jugador.club.nombre}"></span>
                        </div>
                        <div class="col-md-6 mb-2">
                            <strong>üìç Ciudad:</strong> <span th:text="${jugador.club.ciudad}"></span>
                        </div>
                        <div class="col-md-6 mb-2">
                            <strong>üèüÔ∏è Estadio:</strong> <span th:text="${jugador.club.estadio}"></span>
                        </div>
                        <div class="col-md-6 mb-2">
                            <strong>üëë Presidente:</strong> <span th:text="${jugador.club.presidente}"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex gap-3 mt-4 justify-content-center">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i>Guardar Jugador
                </button>
                <a th:href="@{/web/jugadores}" class="btn btn-secondary">
                    <i class="fas fa-times me-2"></i>Cancelar
                </a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
